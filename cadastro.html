<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro e Listagem de produtos</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de produtos</h2>

        <form>
            <label>Nome do produto:</label>
            <input type="text"><br>

            <label>Descrição do produto:</label>
            <input type="text"><br>

            <label>Valor do produto:</label>
            <input type="number">

            <div>
                Disponível para venda?
                <div class="radio-group">
                    <label><input type="radio" name="availability" value="sim" required> Sim</label>
                    <label><input type="radio" name="availability" value="sim"> Não</label>
                </div>
            </div>

            <input type="submit" value="Cadastrar">
        </form>

        <div class="list-section">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="productList">

                </tbody>
            </table>
            <div class="button-container">
                <button id="newProductButton">Cadastrar novo produto?</button>
            </div>
        </div>
    </div>
</body>
</html>
